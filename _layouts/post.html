---
layout: default
---

<article class="post">

  {%- if page.image != null -%}
    <div class="page-image">
      <img src="{{ page.image }}">
    </div>
  {%- else -%}
	  <div class="page-image-title">
	    <h1>{{ site.title }}</h1>
	    <h2>{{ site.description }}</h2>
	  </div>
  {%- endif -%}


  <div class="wrapper">

  <p>&nbsp;</p>
	<h1 class="text-center">{{ page.title }}</h1>

    {{ content }}

  </div>

</article>
